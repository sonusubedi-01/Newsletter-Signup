<body class="text-center">
  <main  class="form-signin">
    <form action="/" method="POST">
      <img class="mb-4" src="image/infinityimage.jpeg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control top" name ="fName" id="firstName" placeholder="name@example.com">
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" name="lName" id="lastName" placeholder="Password">
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" name ="email" id="email" placeholder="Password">
        <label for="email">Email</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; The infinity</p>
    </form>
  </main>
